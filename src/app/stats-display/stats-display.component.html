<h2 *ngIf="cases.length">{{queriedDate}} COVID19 data for {{queriedCountry}}</h2>
<h2 *ngIf="cases.length === 0 && queriedCountry">No data found for {{queriedCountry}} on {{queriedDate}}</h2>
<ul *ngIf="cases.length">
    <li>
        <h2>Cases</h2>
        <table>
            <tr>
                <th *ngFor="let case of cases">{{case[0]}} </th>
            </tr>
            <tr>
                <td *ngFor="let case of cases">{{case[1] || 0}}</td>
            </tr>
        </table>
    </li>
    <li>
        <h2>Deaths</h2>
        <table>
            <tr>
                <th *ngFor="let death of deaths">{{death[0]}} </th>
            </tr>
            <tr>
                <td *ngFor="let death of deaths">{{death[1] || 0}}</td>
            </tr>
        </table>
    </li>
    <li>
        <h2>Tests</h2>
        <table>
            <tr>
                <th *ngFor="let test of tests">{{test[0]}} </th>
            </tr>
            <tr>
                <td *ngFor="let test of tests">{{test[1] || 0}}</td>
            </tr>
        </table>
    </li>
</ul>
